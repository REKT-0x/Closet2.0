<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeGods NFT Viewer - 2066 Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        .container { background: #1e293b; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; max-width: 500px; width: 100%; }
        
        .input-section { margin-bottom: 20px; }
        input { padding: 12px; border-radius: 8px; border: none; width: 85%; font-size: 14px; outline: none; margin-bottom: 10px; background: #334155; color: white; border: 1px solid #475569; }
        
        .btn-group { display: flex; gap: 10px; justify-content: center; margin-top: 15px; flex-wrap: wrap; }
        button { padding: 12px 20px; border-radius: 8px; border: none; background: #3b82f6; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; min-width: 150px; }
        button:hover { background: #2563eb; }
        
        #nftDisplay { margin-top: 30px; display: none; position: relative; }
        
        /* The Image Display */
        #nftImage { 
            width: 100%; border-radius: 15px; border: 4px solid #334155;
            background-color: #2e3a4e;
            background-image: linear-gradient(45deg, #3d4b5f 25%, transparent 25%), linear-gradient(-45deg, #3d4b5f 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #3d4b5f 75%), linear-gradient(-45deg, transparent 75%, #3d4b5f 75%);
            background-size: 20px 20px;
            background-position: center;
            background-repeat: no-repeat;
            transition: background 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Flash Animation Overlay */
        #flashOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; border-radius: 15px; opacity: 0; pointer-events: none;
        }
        @keyframes flashEffect {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .timer-label { font-size: 10px; color: #60a5fa; display: block; margin-top: 2px; }
        .loading { color: #94a3b8; font-style: italic; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>LeGods Viewer</h1>
        
        <div class="input-section">
            <input type="number" id="tokenId" placeholder="NFT Token ID (e.g. 1)" min="1">
            <input type="text" id="bgInput" placeholder="Background URL" value="https://i.imgur.com/bYoBTeK_d.webp?maxwidth=760&fidelity=grand">
        </div>

        <button onclick="fetchNFT()">Scan ApeChain</button>

        <div id="status" class="loading" style="display: none;">Scanning...</div>
        
        <div id="nftDisplay">
            <h2 id="nftName">Name</h2>
            <div style="position: relative;">
                <img id="nftImage" alt="NFT Image" crossOrigin="anonymous">
                <div id="flashOverlay"></div>
            </div>
            
            <div class="btn-group">
                <button onclick="handleDownload()">
                    Download Render
                    <span id="dlTimer" class="timer-label"></span>
                </button>
                <button onclick="setCustomBg()">
                    Apply Custom BG
                    <span id="bgTimer" class="timer-label"></span>
                </button>
            </div>
            
            <p id="nftDesc" style="font-size: 14px; color: #cbd5e1; margin-top: 15px;"></p>
        </div>
    </div>

    <script>
        const CONTRACT_ADDRESS = "0xad9951b55c675664d9619b46483e9f65a57ab5e6";
        const RPC_URL = "https://rpc.apechain.com/http";
        const abi = ["function tokenURI(uint256 tokenId) view returns (string)"];

        async function fetchNFT() {
            const id = document.getElementById('tokenId').value;
            const status = document.getElementById('status');
            const display = document.getElementById('nftDisplay');
            if (!id) return;
            
            status.style.display = "block";
            status.innerText = "Connecting to ApeChain...";
            display.style.display = "none";

            try {
                const provider = new ethers.JsonRpcProvider(RPC_URL);
                const contract = new ethers.Contract(CONTRACT_ADDRESS, abi, provider);
                let uri = await contract.tokenURI(id);
                if (uri.startsWith("ipfs://")) uri = uri.replace("ipfs://", "https://ipfs.io/ipfs/");

                const metadata = await fetch(uri).then(r => r.json());
                let imageUrl = metadata.image || metadata.image_url;
                if (imageUrl.startsWith("ipfs://")) imageUrl = imageUrl.replace("ipfs://", "https://ipfs.io/ipfs/");

                const img = document.getElementById('nftImage');
                img.src = imageUrl;
                // Reset background
                img.style.backgroundImage = "linear-gradient(45deg, #3d4b5f 25%, transparent 25%), linear-gradient(-45deg, #3d4b5f 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #3d4b5f 75%), linear-gradient(-45deg, transparent 75%, #3d4b5f 75%)";
                img.style.backgroundSize = "20px 20px";

                img.onload = () => {
                    document.getElementById('nftName').innerText = metadata.name;
                    document.getElementById('nftDesc').innerText = metadata.description;
                    status.style.display = "none";
                    display.style.display = "block";
                };
            } catch (err) {
                status.innerText = "Error: Token not found.";
            }
        }

        function runTimer(id) {
            let sec = 30;
            const el = document.getElementById(id);
            const clock = setInterval(() => {
                sec--;
                el.innerText = `${sec}s remaining`;
                if (sec <= 0) clearInterval(clock);
            }, 1000);
            return () => {
                clearInterval(clock);
                el.innerText = "COMPLETE";
                setTimeout(() => el.innerText = "", 2000);
            };
        }

        async function handleDownload() {
            const stop = runTimer('dlTimer');
            const img = document.getElementById('nftImage');
            const response = await fetch(img.src);
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "LeGod_2066.png";
            a.click();
            stop();
        }

        function setCustomBg() {
            const stop = runTimer('bgTimer');
            const img = document.getElementById('nftImage');
            const flash = document.getElementById('flashOverlay');
            const bgUrl = document.getElementById('bgInput').value;
            
            // Transparency Logic
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);

            const corner = ctx.getImageData(canvas.width - 1, 0, 1, 1).data;
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;

            for (let i = 0; i < data.length; i += 4) {
                if (Math.abs(data[i] - corner[0]) < 30 && 
                    Math.abs(data[i+1] - corner[1]) < 30 && 
                    Math.abs(data[i+2] - corner[2]) < 30) {
                    data[i+3] = 0;
                }
            }
            
            ctx.putImageData(imgData, 0, 0);
            img.src = canvas.toDataURL();
            
            // Apply BG and Flash Effect
            img.style.backgroundImage = `url('${bgUrl}')`;
            img.style.backgroundSize = "cover";
            flash.style.animation = "flashEffect 0.4s ease-out";
            
            // Clear animation so it can run again
            setTimeout(() => { flash.style.animation = ""; }, 400);
            stop();
        }
    </script>
</body>
</html>
