<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeGods NFT Viewer - 2066 Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        .container { background: #1e293b; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; max-width: 500px; width: 100%; }
        input { padding: 12px; border-radius: 8px; border: none; width: 60%; font-size: 16px; outline: none; margin-bottom: 10px; }
        
        .btn-group { display: flex; gap: 10px; justify-content: center; margin-top: 15px; flex-wrap: wrap; }
        button { padding: 12px 20px; border-radius: 8px; border: none; background: #3b82f6; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; min-width: 140px; }
        button:hover { background: #2563eb; }
        
        #nftDisplay { margin-top: 30px; display: none; }
        
        #nftImage { 
            width: 100%; border-radius: 15px; border: 4px solid #334155;
            background-color: #2e3a4e;
            /* Default checkerboard */
            background-image: linear-gradient(45deg, #3d4b5f 25%, transparent 25%), linear-gradient(-45deg, #3d4b5f 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #3d4b5f 75%), linear-gradient(-45deg, transparent 75%, #3d4b5f 75%);
            background-size: 20px 20px; background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-repeat: no-repeat;
            background-size: cover;
            transition: background-image 0.5s ease-in-out;
        }

        .timer-text { font-size: 11px; display: block; margin-top: 4px; color: #cbd5e1; opacity: 0.8; }
        .loading { color: #94a3b8; font-style: italic; margin-top: 10px; }
        .error { color: #ef4444; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>LeGods Viewer</h1>
        <p style="color: #94a3b8;">Auto-Processing Edition</p>
        
        <input type="number" id="tokenId" placeholder="Enter Token ID" min="1">
        <br>
        <button id="viewBtn" onclick="fetchNFT()">View NFT</button>

        <div id="status" class="loading" style="display: none;">Scanning ApeChain...</div>
        
        <div id="nftDisplay">
            <h2 id="nftName">Name</h2>
            <img id="nftImage" alt="NFT Image" crossOrigin="anonymous">
            
            <div class="btn-group">
                <button onclick="handleDownload()">
                    Download
                    <span id="dlTimer" class="timer-text"></span>
                </button>
                <button onclick="setCustomBg()">
                    Set Custom BG
                    <span id="bgTimer" class="timer-text"></span>
                </button>
            </div>
            
            <p id="nftDesc" style="font-size: 14px; color: #cbd5e1; margin-top: 15px;"></p>
        </div>
    </div>

    <script>
        const CONTRACT_ADDRESS = "0xad9951b55c675664d9619b46483e9f65a57ab5e6";
        const RPC_URL = "https://rpc.apechain.com/http";
        const CUSTOM_BG_URL = "https://i.imgur.com/GisLscs.jpeg";
        const abi = ["function tokenURI(uint256 tokenId) view returns (string)"];

        async function fetchNFT() {
            const id = document.getElementById('tokenId').value;
            if (!id) return;
            
            const status = document.getElementById('status');
            const display = document.getElementById('nftDisplay');
            status.style.display = "block";
            status.innerText = "Connecting to ApeChain...";
            display.style.display = "none";

            try {
                const provider = new ethers.JsonRpcProvider(RPC_URL);
                const contract = new ethers.Contract(CONTRACT_ADDRESS, abi, provider);
                let uri = await contract.tokenURI(id);
                if (uri.startsWith("ipfs://")) uri = uri.replace("ipfs://", "https://ipfs.io/ipfs/");

                const metadata = await fetch(uri).then(r => r.json());
                let imageUrl = metadata.image || metadata.image_url;
                if (imageUrl.startsWith("ipfs://")) imageUrl = imageUrl.replace("ipfs://", "https://ipfs.io/ipfs/");

                const img = document.getElementById('nftImage');
                img.src = imageUrl;
                // Reset to checkerboard style for new NFT
                img.style.backgroundImage = "linear-gradient(45deg, #3d4b5f 25%, transparent 25%), linear-gradient(-45deg, #3d4b5f 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #3d4b5f 75%), linear-gradient(-45deg, transparent 75%, #3d4b5f 75%)";
                img.style.backgroundSize = "20px 20px";

                img.onload = () => {
                    document.getElementById('nftName').innerText = metadata.name || `LeGod #${id}`;
                    document.getElementById('nftDesc').innerText = metadata.description || "";
                    status.style.display = "none";
                    display.style.display = "block";
                };
            } catch (err) {
                status.innerText = "Error fetching NFT.";
                status.className = "error";
            }
        }

        function startTimer(displayId) {
            let timeLeft = 30;
            const el = document.getElementById(displayId);
            el.innerText = `Time left: ${timeLeft}s`;
            
            const interval = setInterval(() => {
                timeLeft--;
                el.innerText = `Time left: ${timeLeft}s`;
                if (timeLeft <= 0) clearInterval(interval);
            }, 1000);

            return () => {
                clearInterval(interval);
                el.innerText = "Complete!";
                setTimeout(() => { el.innerText = ""; }, 2000);
            };
        }

        async function handleDownload() {
            const stop = startTimer('dlTimer');
            const img = document.getElementById('nftImage');
            try {
                const response = await fetch(img.src);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `LeGod_Export.png`;
                a.click();
            } catch (e) { console.error("Download failed", e); }
            stop();
        }

        function setCustomBg() {
            const stop = startTimer('bgTimer');
            const img = document.getElementById('nftImage');
            
            // 1. First, remove the original background (Transparency)
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);

            const targetPixel = ctx.getImageData(canvas.width - 1, 0, 1, 1).data;
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;
            const tolerance = 15;

            for (let i = 0; i < data.length; i += 4) {
                if (Math.abs(data[i] - targetPixel[0]) <= tolerance && 
                    Math.abs(data[i+1] - targetPixel[1]) <= tolerance && 
                    Math.abs(data[i+2] - targetPixel[2]) <= tolerance) {
                    data[i + 3] = 0;
                }
            }
            ctx.putImageData(imgData, 0, 0);
            
            // 2. Update the image source to the transparent version
            img.src = canvas.toDataURL();
            
            // 3. Set the custom image as the background behind the transparency
            img.style.backgroundImage = `url('${CUSTOM_BG_URL}')`;
            img.style.backgroundSize = "cover";
            img.style.backgroundPosition = "center";
            
            stop();
        }
    </script>
</body>
</html>
